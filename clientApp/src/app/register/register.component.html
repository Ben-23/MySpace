<div class="container mt5">
    <form #registerForm="ngForm" (ngSubmit)="register()">
        <h2 class="text-center text-primary">Sign up</h2>
        <hr>
        <div class="mb-3">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
        </div>
        <div class="mb-3">
            <label>Who is your favouritr user?</label>
            <select class="form-select">
                <option *ngFor="let user of userList" [value]="user.userName">{{user.userName}}</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                placeholder="Password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success me-2">Register</button>
            <button type="button" (click)="cancel()" class="btn btn-outline-success">Cancel</button>
        </div>
    </form>
</div>
